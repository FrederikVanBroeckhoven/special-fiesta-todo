<!doctype html>
<html ng-app="item">
	<head>
		<meta name="csrf_token" th:content="${_csrf.token}" />
		<meta name="csrf_parameter" th:content="${_csrf.headerName}" />
		<title>Demo items</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    	<script th:src="@{js/item.js}"></script>
	</head>

	<body>
  		<div ng-controller="list">
 			<div>
 				<div>
				  <div ng-repeat="it in itemList.content">
					<div ng-controller="item">
						<span>
							<span ng-hide="editable">
								<button ng-click="edit()">EDIT</button>
								<span style="width: 50px">{{ it.title }}</span>
								<span style="width: 50px">{{ it.description }}</span>
							</span>
							<span ng-hide="!editable">
								<button ng-click="set()">SET</button>
								<button ng-click="editable=false">CCL</button>
								<input type="text" ng-model="setItem.title">
								<input type="text" ng-model="setItem.description">
							</span>
						</span>
						<span>
							<input type="checkbox" ng-click="check()" ng-model="it.checked">
						</span>
						<span style="width:50px">
							<button ng-click="del()">DEL</button>
						</span>
					  </div>
				  </div>
				</div>
				<div>
					<button ng-click="load()">MORE</button>
				</div>
			</div>
 			<br/>
			<div>
			    <button ng-click="add()">ADD</button>
			    <input type="text" ng-model="newItem.title">
			    <input type="text" ng-model="newItem.description">
			</div>
		</div>
 	</body>
</html>
